<div class="table-container">
  <mat-form-field
    *ngIf="showFilter"
    class="full-width table-filter"
    [ngClass]="{ sticky: stickyHeader }"
  >
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      [placeholder]="filterPlaceholder"
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z0"
    matSort
    (matSortChange)="sortData($event)"
    matTableExporter
    multiTemplateDataRows
  >
    <!-- Index Column -->
    <ng-container matColumnDef="index" *ngIf="showIndex">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        {{ indexColumnLabel }}
      </th>
      <td mat-cell *matCellDef="let row; let i = dataIndex">{{ i + 1 }}</td>
    </ng-container>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" *ngIf="selectEnabled">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        <ng-container *ngIf="selectAllEnabled; else selectColumnLabel">
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </ng-container>
        <ng-template #selectColumnLabel>{{ selectColumnTitle }}</ng-template>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container
      [matColumnDef]="column.name"
      *ngFor="let column of displayedColumns; let i = index"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        {{ column.value }}
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="onRowItemSelected(column.name, element)"
      >
        {{ element[column.name] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action" *ngIf="actionEnabled">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Action
      </th>
      <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
        <mat-icon mat-button [matMenuTriggerFor]="menu">more_vert</mat-icon>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            *ngFor="let action of actionMenuItems"
            (click)="onActionClick(action, row)"
          >
            {{ action }}
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="element-description">
            <ng-template [ngTemplateOutlet]="expandedDetailRef"></ng-template>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay" [ngClass]="{ sticky: stickyHeader }"></tr>
    <ng-container *ngIf="!expandedDetailEnabled">
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </ng-container>

    <ng-container *ngIf="expandedDetailEnabled">
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplay"
        class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </ng-container>
  </table>
  <div *ngIf="noData" class="no-records mat-elevation-z0">
    {{ noDataText }}
  </div>
</div>
<mat-paginator [pageSizeOptions]="getPageSizeOptions()"></mat-paginator>
