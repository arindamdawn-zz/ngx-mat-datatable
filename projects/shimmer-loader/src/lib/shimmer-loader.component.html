<div class="shimmer-loader">
  <!-- Skeleton Loading UI -->
  <div class="skeleton" *ngIf="loaderType === 'datatable'">
    <div *ngFor="let item of items" class="skeleton-card">
      <p></p>
    </div>
  </div>

  <div class="skeleton card-loader" *ngIf="loaderType === 'schedule_card'">
    <div *ngFor="let item of items">
      <p></p>
    </div>
  </div>
</div>
